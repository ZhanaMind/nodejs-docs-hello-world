
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - ZhanaMind</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2B4B8C;
            --secondary: #1CA4B8;
            --accent: #34785B;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background-color: #f8f8f8;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .contact-section {
            padding: 40px 20px;
        }
        .contact-form {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .contact-form button:hover {
            transform: scale(1.05);
        }
        .map {
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }
        .contact-info {
            text-align: center;
            color: var(--primary);
            margin-top: 20px;
        }
        footer {
            text-align: center;
            background: var(--primary);
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="py-4 px-8 fixed w-full top-0 shadow z-50 bg-primary text-white">
    <div class="flex justify-between items-center container mx-auto">
        <div class="logo flex items-center gap-4">
            <svg width="40" height="40" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#2B4B8C"/>
                        <stop offset="100%" stop-color="#1CA4B8"/>
                    </linearGradient>
                </defs>
                <path d="M100,20 Q160,20 160,80 Q160,140 100,140 Q40,140 40,80 Q40,20 100,20" fill="url(#logoGradient)"/>
                <path d="M70,60 Q100,40 130,60 Q150,80 130,100 Q100,120 70,100 Q50,80 70,60" stroke="white" stroke-width="3" fill="none"/>
            </svg>
            <span class="logo-text font-bold text-lg">ZhanaMind</span>
        </div>
        <div class="space-x-4 text-sm font-semibold">
            <a href="index.html" class="hover:underline">Главная</a>
            <a href="about-us.html" class="hover:underline">О нас</a>
            <a href="courses.html" class="hover:underline">Курсы</a>
            <a href="faq.html" class="hover:underline">FAQ</a>
            <a href="contacts.html" class="hover:underline">Контакты</a>
            <a href="subscription.html" class="hover:underline">Подписка</a>
        </div>
    </div>
</nav>

    <header>
        <h1 class="text-5xl font-bold mb-4">Контакты</h1>
        <p class="text-xl">Свяжитесь с нами для получения дополнительной информации.</p>
    </header>
    <main>
        <!-- Contact Form -->
        <section class="contact-section">
            <div class="contact-form">
                <h2 class="text-2xl font-bold mb-4 text-center">Форма обратной связи</h2>
                <form>
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя" required>

                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" placeholder="Ваш email" required>

                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" rows="5" placeholder="Ваше сообщение" required></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
            <!-- Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345086764!2d144.96305771532092!3d-37.814107779751824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774c9c67a9b42a!2sMelbourne%20CBD%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1661935804772!5m2!1sen!2sus"
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <!-- Contact Information -->
            <div class="contact-info">
                <p><strong>Электронная почта:</strong> info@zhanamind.com</p>
                <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                <p><strong>Адрес:</strong> Ул. Примерная, 123, Москва, Россия</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 ZhanaMind. Все права защищены.</p>
    </footer>
</body>
</html>
